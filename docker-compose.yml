version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sports-booking-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sports_booking
      MYSQL_USER: sports_user
      MYSQL_PASSWORD: sports_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 20s
      retries: 10
      interval: 3s
      start_period: 30s
    networks:
      - sports-booking-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sports-booking-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/sports_booking?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: "false"
      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/venues"]
      timeout: 10s
      retries: 5
      interval: 10s
      start_period: 40s
    networks:
      - sports-booking-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  sports-booking-network:
    driver: bridge
